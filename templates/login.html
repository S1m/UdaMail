
<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
  </head>

  <body>
    New to the site! <a href="/signup">Signup</a> it's free!
    <h1>Login</h1>
    <form method="post">

      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{user}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password">
          </td>
        </tr>
      </table>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>

  </body>

</html>
